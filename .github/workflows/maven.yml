name: Workflow Using Variables forSpecific Job
on:
  workflow_dispatch:
env:
  UNAME: testlogin2
  PWD: testpassword2
  ENV: TEST_QA
 

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4   
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test  -Dbrowser="chrome" -Denv="$ENV" -Dusername="$UNAME" -Dpassword="$PWD"-DXmlSuiteFile="Regression.xml"

   
